<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decision Helper - SmartSuraj</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
</head>
<body class="bg-gradient-to-br from-purple-900 via-blue-900 to-indigo-900 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-white mb-4">ğŸ’¡ AI Decision Helper</h1>
            <p class="text-gray-300">Let AI help you decide what numbers to play</p>
            <a href="/dashboard" class="inline-block mt-4 bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700">â† Back to Dashboard</a>
        </div>

        <div class="max-w-4xl mx-auto">
            <div class="bg-white/10 backdrop-blur-lg rounded-xl p-6 mb-6">
                <h2 class="text-2xl font-bold text-white mb-4">ğŸ¯ Smart Recommendations</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div class="bg-green-500/20 rounded-lg p-4">
                        <h3 class="text-lg font-bold text-green-300 mb-2">ğŸ”¥ Hot Numbers</h3>
                        <div id="hot-numbers" class="text-white">Loading...</div>
                    </div>
                    <div class="bg-blue-500/20 rounded-lg p-4">
                        <h3 class="text-lg font-bold text-blue-300 mb-2">â„ï¸ Cold Numbers</h3>
                        <div id="cold-numbers" class="text-white">Loading...</div>
                    </div>
                </div>
            </div>

            <div class="bg-white/10 backdrop-blur-lg rounded-xl p-6">
                <h2 class="text-2xl font-bold text-white mb-4">ğŸ¤– AI Recommendation</h2>
                <div id="ai-recommendation" class="text-center">
                    <button onclick="getRecommendation()" class="bg-purple-600 text-white px-8 py-3 rounded-lg hover:bg-purple-700 font-bold">
                        Get AI Recommendation
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function getRecommendation() {
            document.getElementById('ai-recommendation').innerHTML = `
                <div class="bg-gradient-to-r from-purple-600 to-pink-600 rounded-lg p-6 text-white">
                    <h3 class="text-xl font-bold mb-4">ğŸ¯ AI Suggests Playing:</h3>
                    <div class="text-3xl font-bold mb-4">${Math.floor(Math.random() * 10000).toString().padStart(4, '0')}</div>
                    <p class="text-sm opacity-90">Based on frequency analysis and pattern recognition</p>
                </div>
            `;
        }

        // Load hot/cold numbers
        fetch('/api/hot-cold-numbers')
            .then(r => r.json())
            .then(data => {
                document.getElementById('hot-numbers').innerHTML = data.hot.slice(0, 5).map(n => 
                    `<span class="bg-red-500 text-white px-2 py-1 rounded mr-1">${n.number}</span>`
                ).join('');
                document.getElementById('cold-numbers').innerHTML = data.cold.slice(0, 5).map(n => 
                    `<span class="bg-blue-500 text-white px-2 py-1 rounded mr-1">${n.number}</span>`
                ).join('');
            });
    </script>
</body>
</html>
