<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ğŸ¤– ML Predictor</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-purple-900 via-blue-900 to-indigo-900 text-white min-h-screen p-6">
  <div class="max-w-4xl mx-auto">
    <h1 class="text-5xl font-extrabold text-center mb-4">ğŸ¤– Machine Learning Predictor</h1>
    <p class="text-center text-gray-300 mb-8">Last updated: {{ last_updated }}</p>
    
    <!-- Filters -->
    <div class="bg-white/10 backdrop-blur-lg rounded-xl p-4 mb-6">
      <form method="get" class="flex flex-wrap gap-4 items-center justify-center">
        <div>
          <label class="font-semibold mr-2">ğŸ“ Provider:</label>
          <select name="provider" class="bg-gray-800 text-white px-4 py-2 rounded-lg font-semibold border-2 border-blue-400">
            {% for opt in provider_options %}
            <option value="{{ opt }}" {% if opt == provider %}selected{% endif %}>{{ opt|upper }}</option>
            {% endfor %}
          </select>
        </div>
        <div>
          <label class="font-semibold mr-2">ğŸ“… Month:</label>
          <select name="month" class="bg-gray-800 text-white px-4 py-2 rounded-lg font-semibold border-2 border-green-400">
            <option value="">All Months</option>
            {% for m in month_options %}
            <option value="{{ m }}" {% if m == selected_month %}selected{% endif %}>{{ m }}</option>
            {% endfor %}
          </select>
        </div>
        <button type="submit" class="bg-yellow-500 hover:bg-yellow-600 text-black font-bold px-6 py-2 rounded-lg">ğŸ”„ Apply Filters</button>
      </form>
    </div>
    
    <div class="bg-white/10 backdrop-blur-lg rounded-xl p-8">
      <h2 class="text-3xl font-bold mb-6 text-yellow-300">Top 5 ML Predictions</h2>
      
      <div class="space-y-4">
        {% for num, score, reason in top_5_predictions %}
        <div class="bg-gray-800/50 rounded-lg p-6 flex items-center justify-between">
          <div class="text-4xl font-bold">{{ num }}</div>
          <div class="text-right">
            <div class="text-2xl font-bold text-green-400">{{ score }}</div>
            <div class="text-sm text-gray-400">{{ reason }}</div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
    
    <div class="text-center mt-8">
      <a href="/" class="bg-gray-700 hover:bg-gray-600 text-white font-bold px-8 py-3 rounded-lg inline-block">
        â† Back to Home
      </a>
    </div>
  </div>
</body>
</html>
