<!DOCTYPE html>
<html>
<head>
    <title>Streak Tracker - Smart Suraj</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            font-family: Arial, sans-serif;
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
        }
        h1 {
            text-align: center;
            color: #f5576c;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin: 30px 0;
        }
        .stat-box {
            background: linear-gradient(135deg, #f093fb, #f5576c);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        .stat-box .value {
            font-size: 36px;
            font-weight: bold;
        }
        .stat-box .label {
            font-size: 14px;
            margin-top: 5px;
        }
        .history {
            margin-top: 30px;
        }
        .history-item {
            background: #f8f9fa;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
        }
        .back-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 24px;
            background: #6c757d;
            color: white;
            text-decoration: none;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üî• WINNING STREAK TRACKER</h1>
        
        <div class="stats">
            <div class="stat-box">
                <div class="value" id="currentStreak">0</div>
                <div class="label">Current Streak</div>
            </div>
            <div class="stat-box">
                <div class="value" id="bestStreak">0</div>
                <div class="label">Best Streak</div>
            </div>
            <div class="stat-box">
                <div class="value" id="totalWins">0</div>
                <div class="label">Total Wins</div>
            </div>
        </div>
        
        <div class="history">
            <h3>Recent Activity</h3>
            <div id="historyList"></div>
        </div>
        
        <a href="/dashboard" class="back-btn">‚Üê Back</a>
    </div>
    <script>
        function loadStreak() {
            const streak = JSON.parse(localStorage.getItem('winStreak') || '{"current":0,"best":0,"total":0,"history":[]}');
            document.getElementById('currentStreak').textContent = streak.current;
            document.getElementById('bestStreak').textContent = streak.best;
            document.getElementById('totalWins').textContent = streak.total;
            
            const list = document.getElementById('historyList');
            if (streak.history.length === 0) {
                list.innerHTML = '<p style="text-align:center;color:#999;">No activity yet</p>';
            } else {
                list.innerHTML = streak.history.slice(-10).reverse().map(h => `
                    <div class="history-item">
                        <span>${h.date}: ${h.result}</span>
                        <span style="color:${h.win ? 'green' : 'red'}">${h.win ? '‚úÖ WIN' : '‚ùå MISS'}</span>
                    </div>
                `).join('');
            }
        }
        loadStreak();
    </script>
</body>
</html>
