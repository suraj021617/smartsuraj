<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>4D Results</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen p-8">
    <div class="max-w-6xl mx-auto">
        <h1 class="text-2xl font-bold mb-6">4D Results</h1>
        <form method="get" class="mb-8 flex items-center space-x-4">
            <label for="date" class="text-lg">Select Date:</label>
            <input 
                type="date" 
                id="date" 
                name="date" 
                value="{{ selected_date or '' }}" 
                min="{{ available_dates|min }}" 
                max="{{ available_dates|max }}" 
                class="text-black rounded p-2"
                list="date-list"
            />
            <datalist id="date-list">
                {% for d in available_dates %}
                    <option value="{{ d }}">
                {% endfor %}
            </datalist>
            <button type="submit" class="bg-blue-500 px-4 py-2 rounded">Show</button>
        </form>
        
        {% if data %}
            <div class="overflow-x-auto rounded bg-gray-800">
                <table class="min-w-full">
                    <thead>
                        <tr>
                            {% for key in data[0].keys() %}
                            <th class="py-2 px-4 border-b border-gray-700">{{ key }}</th>
                            {% endfor %}
                        </tr>
                    </thead>
                    <tbody>
                        {% for row in data %}
                        <tr>
                            {% for value in row.values() %}
                            <td class="py-2 px-4 border-b border-gray-700">{{ value }}</td>
                            {% endfor %}
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        {% endif %}
    </div>
</body>
</html>
