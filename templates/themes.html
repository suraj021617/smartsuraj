<!DOCTYPE html>
<html>
<head>
    <title>Themes - Smart Suraj</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: Arial, sans-serif;
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
        }
        h1 {
            text-align: center;
            color: #764ba2;
        }
        .themes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }
        .theme-card {
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .theme-card:hover {
            transform: scale(1.05);
        }
        .theme-card.active {
            border: 3px solid #28a745;
        }
        .back-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 24px;
            background: #6c757d;
            color: white;
            text-decoration: none;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé® THEMES</h1>
        <p style="text-align:center;color:#666;">Choose your favorite theme</p>
        
        <div class="themes-grid">
            <div class="theme-card active" style="background: linear-gradient(135deg, #667eea, #764ba2);" onclick="setTheme('purple')">
                <h3 style="color:white;">Purple Dream</h3>
            </div>
            <div class="theme-card" style="background: linear-gradient(135deg, #f093fb, #f5576c);" onclick="setTheme('pink')">
                <h3 style="color:white;">Pink Sunset</h3>
            </div>
            <div class="theme-card" style="background: linear-gradient(135deg, #4facfe, #00f2fe);" onclick="setTheme('blue')">
                <h3 style="color:white;">Ocean Blue</h3>
            </div>
            <div class="theme-card" style="background: linear-gradient(135deg, #43e97b, #38f9d7);" onclick="setTheme('green')">
                <h3 style="color:white;">Fresh Green</h3>
            </div>
            <div class="theme-card" style="background: linear-gradient(135deg, #fa709a, #fee140);" onclick="setTheme('sunset')">
                <h3 style="color:white;">Sunset Glow</h3>
            </div>
            <div class="theme-card" style="background: linear-gradient(135deg, #30cfd0, #330867);" onclick="setTheme('dark')">
                <h3 style="color:white;">Dark Mode</h3>
            </div>
        </div>
        
        <a href="/dashboard" class="back-btn">‚Üê Back</a>
    </div>
    <script>
        function setTheme(theme) {
            localStorage.setItem('selectedTheme', theme);
            alert('Theme saved! Refresh to apply.');
            document.querySelectorAll('.theme-card').forEach(card => card.classList.remove('active'));
            event.target.closest('.theme-card').classList.add('active');
        }
        
        const currentTheme = localStorage.getItem('selectedTheme') || 'purple';
        document.querySelectorAll('.theme-card').forEach(card => {
            if (card.getAttribute('onclick').includes(currentTheme)) {
                card.classList.add('active');
            }
        });
    </script>
</body>
</html>
