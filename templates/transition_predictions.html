{% extends "base.html" %}
{% block content %}
  <h2>Next-Day Transition Predictions</h2>

  <p><strong>Last Draw Date:</strong> {{ last_date }}</p>
  <p><strong>Today's Numbers:</strong> {{ today_numbers }}</p>

  <h4>Predicted Numbers for Next Draw:</h4>
  <ul class="list-group">
    {% for num in predicted_numbers %}
      <li class="list-group-item">{{ num }}</li>
    {% endfor %}
  </ul>
{% endblock %}
